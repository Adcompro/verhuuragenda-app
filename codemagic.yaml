workflows:
  # iOS Simulator workflow voor previews
  ios-simulator-workflow:
    name: iOS Simulator Build
    max_build_duration: 30
    instance_type: mac_mini_m1

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Create Flutter project structure
        script: |
          cp -r lib lib_backup
          cp pubspec.yaml pubspec_backup.yaml
          flutter create --org nl.vakantiewoningverhuur --project-name verhuurvakantiewoning_app .
          rm -rf lib
          mv lib_backup lib
          mv pubspec_backup.yaml pubspec.yaml

      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Generate localizations
        script: |
          flutter gen-l10n

      - name: Enable iPad support
        script: |
          cd ios
          /usr/libexec/PlistBuddy -c "Delete :UIDeviceFamily" Runner/Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily array" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily:0 integer 1" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily:1 integer 2" Runner/Info.plist
          echo "UIDeviceFamily set to:"
          /usr/libexec/PlistBuddy -c "Print :UIDeviceFamily" Runner/Info.plist

      - name: Build iOS Simulator App
        script: |
          flutter build ios --debug --simulator

    artifacts:
      - build/ios/iphonesimulator/*.app

  # iPad Preview workflow met Flutter integration tests voor screenshots
  ios-ipad-preview:
    name: iPad Screenshot Build
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Create Flutter project structure
        script: |
          cp -r lib lib_backup
          cp pubspec.yaml pubspec_backup.yaml
          cp -r integration_test integration_test_backup 2>/dev/null || true
          flutter create --org nl.vakantiewoningverhuur --project-name verhuurvakantiewoning_app .
          rm -rf lib
          mv lib_backup lib
          mv pubspec_backup.yaml pubspec.yaml
          rm -rf integration_test 2>/dev/null || true
          mv integration_test_backup integration_test 2>/dev/null || true

      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Generate localizations
        script: |
          flutter gen-l10n

      - name: Enable iPad support
        script: |
          cd ios
          /usr/libexec/PlistBuddy -c "Delete :UIDeviceFamily" Runner/Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily array" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily:0 integer 1" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily:1 integer 2" Runner/Info.plist

      - name: Boot iPad Pro Simulator
        script: |
          # Find iPad Pro 12.9 inch for best screenshots
          IPAD_UDID=$(xcrun simctl list devices available | grep -i "iPad Pro (12.9-inch)" | head -1 | grep -oE '[A-F0-9-]{36}')
          if [ -z "$IPAD_UDID" ]; then
            IPAD_UDID=$(xcrun simctl list devices available | grep -i "iPad Pro" | head -1 | grep -oE '[A-F0-9-]{36}')
          fi
          if [ -z "$IPAD_UDID" ]; then
            IPAD_UDID=$(xcrun simctl list devices available | grep -i "iPad" | head -1 | grep -oE '[A-F0-9-]{36}')
          fi
          echo "Booting iPad with UDID: $IPAD_UDID"
          xcrun simctl boot "$IPAD_UDID" || true
          echo "$IPAD_UDID" > /tmp/ipad_udid.txt
          sleep 15

      - name: Run Flutter Drive test for screenshots
        script: |
          IPAD_UDID=$(cat /tmp/ipad_udid.txt)
          echo "Using iPad UDID: $IPAD_UDID"

          mkdir -p screenshots

          # Run flutter drive with integration test
          flutter drive \
            --driver=test_driver/integration_test.dart \
            --target=integration_test/screenshot_test.dart \
            -d "$IPAD_UDID" \
            --no-pub \
            || echo "Flutter drive completed (may have warnings)"

          # Check for screenshots in various locations
          find . -name "*.png" -type f 2>/dev/null | head -20

          # Move any screenshots to the screenshots folder
          mv *.png screenshots/ 2>/dev/null || true

          # If no screenshots from integration test, build and take manual screenshots
          if [ -z "$(ls -A screenshots 2>/dev/null)" ]; then
            echo "No screenshots from integration test, using fallback..."

            # Build the app
            flutter build ios --debug --simulator

            # Install and launch
            xcrun simctl install "$IPAD_UDID" build/ios/iphonesimulator/Runner.app
            BUNDLE_ID=$(defaults read "$(pwd)/build/ios/iphonesimulator/Runner.app/Info.plist" CFBundleIdentifier)

            echo "Launching app: $BUNDLE_ID"
            xcrun simctl launch "$IPAD_UDID" "$BUNDLE_ID"
            sleep 20

            # Take dashboard screenshot at minimum
            echo "Taking fallback screenshot..."
            xcrun simctl io "$IPAD_UDID" screenshot "screenshots/01_dashboard.png"

            # Use UI automation via appium or XCUITest would be ideal here
            # For now, just take the dashboard
          fi

          echo "===== SCREENSHOTS ====="
          ls -la screenshots/ 2>/dev/null || echo "No screenshots directory"

    artifacts:
      - build/ios/iphonesimulator/*.app
      - screenshots/*.png
      - "*.png"

  # iOS App Store workflow
  ios-workflow:
    name: iOS App Store Build
    max_build_duration: 60
    instance_type: mac_mini_m1

    integrations:
      app_store_connect: codemagic2025

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: nl.vakantiewoningverhuur.app

    scripts:
      - name: Create Flutter project structure
        script: |
          cp -r lib lib_backup
          cp pubspec.yaml pubspec_backup.yaml
          cp -r assets assets_backup 2>/dev/null || true
          flutter create --org nl.vakantiewoningverhuur --project-name verhuurvakantiewoning_app .
          rm -rf lib
          mv lib_backup lib
          mv pubspec_backup.yaml pubspec.yaml
          rm -rf assets 2>/dev/null || true
          mv assets_backup assets 2>/dev/null || true

      - name: Update iOS bundle identifier, version and permissions
        script: |
          cd ios
          FULL_VERSION=$(grep '^version:' ../pubspec.yaml | awk '{print $2}')
          VERSION=$(echo $FULL_VERSION | cut -d'+' -f1)
          BUILD_NUMBER=$(echo $FULL_VERSION | cut -d'+' -f2)
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier nl.vakantiewoningverhuur.app" Runner/Info.plist
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER = .*/PRODUCT_BUNDLE_IDENTIFIER = nl.vakantiewoningverhuur.app;/g' Runner.xcodeproj/project.pbxproj
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :NSCameraUsageDescription string VerhuurVakantiewoning heeft toegang nodig tot je camera om fotos te maken." Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryUsageDescription string VerhuurVakantiewoning wil fotos uit je bibliotheek gebruiken." Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryAddUsageDescription string VerhuurVakantiewoning wil fotos opslaan in je bibliotheek." Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :ITSAppUsesNonExemptEncryption bool false" Runner/Info.plist || true

      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Generate localizations
        script: |
          flutter gen-l10n

      - name: Generate app icons
        script: |
          dart run flutter_launcher_icons

      - name: Set up code signing
        script: |
          app-store-connect fetch-signing-files "nl.vakantiewoningverhuur.app" \
            --type IOS_APP_STORE \
            --create
          xcode-project use-profiles

      - name: Build iOS App
        script: |
          FULL_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          VERSION=$(echo $FULL_VERSION | cut -d'+' -f1)
          BUILD_NUMBER=$(echo $FULL_VERSION | cut -d'+' -f2)
          flutter build ipa --release \
            --build-name=$VERSION \
            --build-number=$BUILD_NUMBER \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  # Android workflow (Debug/Test only)
  android-debug-workflow:
    name: Android Debug Build
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      flutter: stable
      java: 17

    scripts:
      - name: Create Flutter project structure
        script: |
          cp -r lib lib_backup
          cp pubspec.yaml pubspec_backup.yaml
          cp -r assets assets_backup 2>/dev/null || true
          flutter create --org nl.vakantiewoningverhuur --project-name verhuurvakantiewoning_app .
          rm -rf lib
          mv lib_backup lib
          mv pubspec_backup.yaml pubspec.yaml
          rm -rf assets 2>/dev/null || true
          mv assets_backup assets 2>/dev/null || true

      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Generate localizations
        script: |
          flutter gen-l10n

      - name: Build Debug APK
        script: |
          flutter build apk --debug

    artifacts:
      - build/**/outputs/**/*.apk

  # Android Play Store workflow
  android-workflow:
    name: Android Play Store Build
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      flutter: stable
      java: 17
      groups:
        - android_signing
        - google_play_credentials
      vars:
        PACKAGE_NAME: "nl.vakantiewoningverhuur.app"

    scripts:
      - name: Create Flutter project structure
        script: |
          cp -r lib lib_backup
          cp pubspec.yaml pubspec_backup.yaml
          cp -r assets assets_backup 2>/dev/null || true
          flutter create --org nl.vakantiewoningverhuur --project-name verhuurvakantiewoning_app .
          rm -rf lib
          mv lib_backup lib
          mv pubspec_backup.yaml pubspec.yaml
          rm -rf assets 2>/dev/null || true
          mv assets_backup assets 2>/dev/null || true

      - name: Update Android package name
        script: |
          cd android
          # Update build.gradle
          sed -i.bak "s/applicationId.*/applicationId \"$PACKAGE_NAME\"/" app/build.gradle
          # Update namespace if present
          sed -i.bak "s/namespace.*/namespace \"$PACKAGE_NAME\"/" app/build.gradle || true

      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Generate localizations
        script: |
          flutter gen-l10n

      - name: Generate app icons
        script: |
          dart run flutter_launcher_icons

      - name: Set up Android signing
        script: |
          echo $CM_KEYSTORE | base64 --decode > $CM_KEYSTORE_PATH
          cat > android/key.properties << EOF
          storePassword=$CM_KEYSTORE_PASSWORD
          keyPassword=$CM_KEY_PASSWORD
          keyAlias=$CM_KEY_ALIAS
          storeFile=$CM_KEYSTORE_PATH
          EOF

      - name: Configure signing in build.gradle
        script: |
          cd android/app
          # Add signing config to build.gradle
          cat > signing_config.gradle << 'GRADLE'
          def keystoreProperties = new Properties()
          def keystorePropertiesFile = rootProject.file('key.properties')
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
          }

          android {
              signingConfigs {
                  release {
                      keyAlias keystoreProperties['keyAlias']
                      keyPassword keystoreProperties['keyPassword']
                      storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                      storePassword keystoreProperties['storePassword']
                  }
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                  }
              }
          }
          GRADLE

          # Inject signing config into build.gradle
          if ! grep -q "key.properties" build.gradle; then
            sed -i.bak '/^android {/r signing_config.gradle' build.gradle
          fi

      - name: Build AAB for Play Store
        script: |
          FULL_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          VERSION=$(echo $FULL_VERSION | cut -d'+' -f1)
          BUILD_NUMBER=$(echo $FULL_VERSION | cut -d'+' -f2)
          flutter build appbundle --release \
            --build-name=$VERSION \
            --build-number=$BUILD_NUMBER

    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt

    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true
