workflows:
  # iOS Simulator workflow voor previews
  ios-simulator-workflow:
    name: iOS Simulator Build
    max_build_duration: 30
    instance_type: mac_mini_m1

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Create Flutter project structure
        script: |
          cp -r lib lib_backup
          cp pubspec.yaml pubspec_backup.yaml
          flutter create --org nl.vakantiewoningverhuur --project-name verhuurvakantiewoning_app .
          rm -rf lib
          mv lib_backup lib
          mv pubspec_backup.yaml pubspec.yaml

      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Generate localizations
        script: |
          flutter gen-l10n

      - name: Enable iPad support
        script: |
          cd ios
          /usr/libexec/PlistBuddy -c "Delete :UIDeviceFamily" Runner/Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily array" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily:0 integer 1" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily:1 integer 2" Runner/Info.plist
          echo "UIDeviceFamily set to:"
          /usr/libexec/PlistBuddy -c "Print :UIDeviceFamily" Runner/Info.plist

      - name: Build iOS Simulator App
        script: |
          flutter build ios --debug --simulator

    artifacts:
      - build/ios/iphonesimulator/*.app

  # iPad Preview workflow met screenshots
  ios-ipad-preview:
    name: iPad Preview Build
    max_build_duration: 45
    instance_type: mac_mini_m1

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Create Flutter project structure
        script: |
          cp -r lib lib_backup
          cp pubspec.yaml pubspec_backup.yaml
          flutter create --org nl.vakantiewoningverhuur --project-name verhuurvakantiewoning_app .
          rm -rf lib
          mv lib_backup lib
          mv pubspec_backup.yaml pubspec.yaml

      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Generate localizations
        script: |
          flutter gen-l10n

      - name: Enable iPad support
        script: |
          cd ios
          /usr/libexec/PlistBuddy -c "Delete :UIDeviceFamily" Runner/Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily array" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily:0 integer 1" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily:1 integer 2" Runner/Info.plist

      - name: List available iPad simulators
        script: |
          xcrun simctl list devices available | grep -i ipad

      - name: Boot iPad Simulator
        script: |
          IPAD_UDID=$(xcrun simctl list devices available | grep -i "iPad" | grep -v "unavailable" | head -1 | grep -oE '[A-F0-9-]{36}')
          echo "Booting iPad with UDID: $IPAD_UDID"
          xcrun simctl boot "$IPAD_UDID" || true
          sleep 10

      - name: Build for iPad Simulator
        script: |
          flutter build ios --debug --simulator

      - name: Install and take multiple screenshots
        script: |
          IPAD_UDID=$(xcrun simctl list devices booted | grep -i "iPad" | grep -oE '[A-F0-9-]{36}' | head -1)
          if [ -z "$IPAD_UDID" ]; then
            IPAD_UDID=$(xcrun simctl list devices available | grep -i "iPad" | head -1 | grep -oE '[A-F0-9-]{36}')
            xcrun simctl boot "$IPAD_UDID" || true
            sleep 5
          fi
          echo "Using iPad UDID: $IPAD_UDID"

          # Install app
          xcrun simctl install "$IPAD_UDID" build/ios/iphonesimulator/Runner.app
          mkdir -p screenshots

          # Get the actual bundle ID from the built app
          BUNDLE_ID=$(defaults read "$(pwd)/build/ios/iphonesimulator/Runner.app/Info.plist" CFBundleIdentifier)
          echo "Detected Bundle ID: $BUNDLE_ID"

          # Launch app in background (don't wait)
          echo "Launching app..."
          xcrun simctl launch "$IPAD_UDID" "$BUNDLE_ID" &
          LAUNCH_PID=$!

          # Give app time to start
          sleep 5

          # Screenshot 1: Initial screen
          echo "Taking screenshot 1..."
          xcrun simctl io "$IPAD_UDID" screenshot screenshots/01_screen.png || true

          # Wait more for auto-login
          sleep 10

          # Screenshot 2
          echo "Taking screenshot 2..."
          xcrun simctl io "$IPAD_UDID" screenshot screenshots/02_screen.png || true

          # Wait more
          sleep 5

          # Screenshot 3
          echo "Taking screenshot 3..."
          xcrun simctl io "$IPAD_UDID" screenshot screenshots/03_screen.png || true

          # Kill any hanging process
          kill $LAUNCH_PID 2>/dev/null || true

          echo "====================================="
          echo "Screenshots saved!"
          echo "====================================="
          ls -la screenshots/

    artifacts:
      - build/ios/iphonesimulator/*.app
      - screenshots/*.png

  # iOS App Store workflow
  ios-workflow:
    name: iOS App Store Build
    max_build_duration: 60
    instance_type: mac_mini_m1

    integrations:
      app_store_connect: codemagic2025

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: nl.vakantiewoningverhuur.app

    scripts:
      - name: Create Flutter project structure
        script: |
          cp -r lib lib_backup
          cp pubspec.yaml pubspec_backup.yaml
          cp -r assets assets_backup 2>/dev/null || true
          flutter create --org nl.vakantiewoningverhuur --project-name verhuurvakantiewoning_app .
          rm -rf lib
          mv lib_backup lib
          mv pubspec_backup.yaml pubspec.yaml
          rm -rf assets 2>/dev/null || true
          mv assets_backup assets 2>/dev/null || true

      - name: Update iOS bundle identifier, version and permissions
        script: |
          cd ios
          FULL_VERSION=$(grep '^version:' ../pubspec.yaml | awk '{print $2}')
          VERSION=$(echo $FULL_VERSION | cut -d'+' -f1)
          BUILD_NUMBER=$(echo $FULL_VERSION | cut -d'+' -f2)
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier nl.vakantiewoningverhuur.app" Runner/Info.plist
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER = .*/PRODUCT_BUNDLE_IDENTIFIER = nl.vakantiewoningverhuur.app;/g' Runner.xcodeproj/project.pbxproj
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :NSCameraUsageDescription string VerhuurVakantiewoning heeft toegang nodig tot je camera om fotos te maken." Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryUsageDescription string VerhuurVakantiewoning wil fotos uit je bibliotheek gebruiken." Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryAddUsageDescription string VerhuurVakantiewoning wil fotos opslaan in je bibliotheek." Runner/Info.plist || true

      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Generate localizations
        script: |
          flutter gen-l10n

      - name: Generate app icons
        script: |
          dart run flutter_launcher_icons

      - name: Set up code signing
        script: |
          app-store-connect fetch-signing-files "nl.vakantiewoningverhuur.app" \
            --type IOS_APP_STORE \
            --create
          xcode-project use-profiles

      - name: Build iOS App
        script: |
          FULL_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          VERSION=$(echo $FULL_VERSION | cut -d'+' -f1)
          BUILD_NUMBER=$(echo $FULL_VERSION | cut -d'+' -f2)
          flutter build ipa --release \
            --build-name=$VERSION \
            --build-number=$BUILD_NUMBER \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  # Android workflow
  android-workflow:
    name: Android Build
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      flutter: stable
      java: 17

    scripts:
      - name: Create Flutter project structure
        script: |
          cp -r lib lib_backup
          cp pubspec.yaml pubspec_backup.yaml
          flutter create --org nl.vakantiewoningverhuur --project-name verhuurvakantiewoning_app .
          rm -rf lib
          mv lib_backup lib
          mv pubspec_backup.yaml pubspec.yaml

      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Generate localizations
        script: |
          flutter gen-l10n

      - name: Build APK & AAB
        script: |
          flutter build apk --release
          flutter build appbundle --release

    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
