workflows:
  # Simulator workflow voor preview op verschillende schermgroottes
  ios-simulator-workflow:
    name: iOS Simulator Build
    max_build_duration: 30
    instance_type: mac_mini_m1

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Create Flutter project structure
        script: |
          cp -r lib lib_backup
          cp pubspec.yaml pubspec_backup.yaml
          flutter create --org nl.verhuuragenda --project-name verhuuragenda_app .
          rm -rf lib
          mv lib_backup lib
          mv pubspec_backup.yaml pubspec.yaml

      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Enable iPad support
        script: |
          cd ios
          # Set UIDeviceFamily to support both iPhone (1) and iPad (2)
          /usr/libexec/PlistBuddy -c "Delete :UIDeviceFamily" Runner/Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily array" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily:0 integer 1" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UIDeviceFamily:1 integer 2" Runner/Info.plist

          # Set iPad as supported device in project
          /usr/libexec/PlistBuddy -c "Delete :UISupportedInterfaceOrientations~ipad" Runner/Info.plist 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Add :UISupportedInterfaceOrientations~ipad array" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UISupportedInterfaceOrientations~ipad:0 string UIInterfaceOrientationPortrait" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UISupportedInterfaceOrientations~ipad:1 string UIInterfaceOrientationLandscapeLeft" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UISupportedInterfaceOrientations~ipad:2 string UIInterfaceOrientationLandscapeRight" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Add :UISupportedInterfaceOrientations~ipad:3 string UIInterfaceOrientationPortraitUpsideDown" Runner/Info.plist

          # Verify
          echo "UIDeviceFamily set to:"
          /usr/libexec/PlistBuddy -c "Print :UIDeviceFamily" Runner/Info.plist

      - name: Build iOS Simulator App
        script: |
          flutter build ios --debug --simulator

    artifacts:
      - build/ios/iphonesimulator/*.app

  ios-workflow:
    name: iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m1

    integrations:
      app_store_connect: codemagic

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: nl.vakantiewoningverhuur.app

    scripts:
      - name: Create Flutter project structure
        script: |
          cp -r lib lib_backup
          cp pubspec.yaml pubspec_backup.yaml
          flutter create --org nl.verhuuragenda --project-name verhuuragenda_app .
          rm -rf lib
          mv lib_backup lib
          mv pubspec_backup.yaml pubspec.yaml

      - name: Update iOS bundle identifier, version and permissions
        script: |
          cd ios

          # Extract version from pubspec.yaml more robustly
          FULL_VERSION=$(grep '^version:' ../pubspec.yaml | awk '{print $2}')
          VERSION=$(echo $FULL_VERSION | cut -d'+' -f1)
          BUILD_NUMBER=$(echo $FULL_VERSION | cut -d'+' -f2)

          echo "=== Version Info ==="
          echo "Full version: $FULL_VERSION"
          echo "Marketing version: $VERSION"
          echo "Build number: $BUILD_NUMBER"
          echo "===================="

          # Update bundle identifier
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier nl.vakantiewoningverhuur.app" Runner/Info.plist
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER = .*/PRODUCT_BUNDLE_IDENTIFIER = nl.vakantiewoningverhuur.app;/g' Runner.xcodeproj/project.pbxproj

          # Update version numbers in Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" Runner/Info.plist

          # Verify plist was updated
          echo "=== Info.plist versions ==="
          /usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" Runner/Info.plist
          /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" Runner/Info.plist
          echo "==========================="

          # Add camera and photo library permissions for image_picker
          /usr/libexec/PlistBuddy -c "Add :NSCameraUsageDescription string VerhuurAgenda heeft toegang nodig tot je camera om fotos van onderhoudstaken te maken." Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryUsageDescription string VerhuurAgenda heeft toegang nodig tot je fotobibliotheek om fotos te selecteren." Runner/Info.plist || true
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryAddUsageDescription string VerhuurAgenda wil fotos opslaan in je fotobibliotheek." Runner/Info.plist || true

      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Set up code signing
        script: |
          xcode-project use-profiles

      - name: Build iOS App
        script: |
          # Extract version from pubspec.yaml
          FULL_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          VERSION=$(echo $FULL_VERSION | cut -d'+' -f1)
          BUILD_NUMBER=$(echo $FULL_VERSION | cut -d'+' -f2)

          echo "Building with version $VERSION build $BUILD_NUMBER"

          flutter build ipa --release \
            --build-name=$VERSION \
            --build-number=$BUILD_NUMBER \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  android-workflow:
    name: Android Build
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      flutter: stable
      java: 17

    scripts:
      - name: Create Flutter project structure
        script: |
          cp -r lib lib_backup
          cp pubspec.yaml pubspec_backup.yaml
          flutter create --org nl.verhuuragenda --project-name verhuuragenda_app .
          rm -rf lib
          mv lib_backup lib
          mv pubspec_backup.yaml pubspec.yaml

      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Build APK
        script: |
          flutter build apk --release

    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
