name: verhuuragenda_app
description: VerhuurAgenda - Vakantieverhuur Beheer App

publish_to: 'none'

version: 1.1.0+76

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # UI
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9

  # Calendar
  table_calendar: ^3.0.9

  # Navigation
  go_router: ^13.0.0

  # Utils
  url_launcher: ^6.2.1
  share_plus: ^10.1.0
  package_info_plus: ^8.1.0

  # Biometrics
  local_auth: ^2.1.8

  # Charts
  fl_chart: ^0.66.0

  # JSON Serialization
  json_annotation: ^4.8.1

  # Image Picker
  image_picker: ^1.0.7

  # Other
  connectivity_plus: ^6.1.0

  # In-App Purchases
  in_app_purchase: ^3.1.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  remove_alpha_ios: true
  background_color_ios: "#6366F1"
